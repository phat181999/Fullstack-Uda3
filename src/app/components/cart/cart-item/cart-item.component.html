<div class="cart-container">
    <div class="cart-item">
        <img class="cart-item-image" src="{{ product.url }}" alt="" />
        <div class="cart-item-details">
            <h3>{{ product.name }}</h3>
            <p>$ {{ product.price }}</p>
            <p>{{ product.description }}</p>
            <input type="number" min="0" required [(ngModel)]="amount" (ngModelChange)="onAmountChange()" />
        </div>
    </div>
</div>
